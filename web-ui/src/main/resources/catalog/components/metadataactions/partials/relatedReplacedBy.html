<div data-ng-if="items.length"
     class="gn-info-list-blocks gn-margin-bottom flex-row">
  <span class="badge badge-rounded">
    <i class="fa fa-fw fa-refresh"></i>
  </span>
  <div>
    <h3 data-translate="">isReplacedBy</h3>
  </div>
</div>
<div data-ng-if="items.length"
     class="">
  <div data-ng-repeat="md in items | orderBy:getOrderBy">
    <a href=""
       title="{{md.resourceTitle}}"
       gn-metadata-open="md"
       gn-formatter="formatter.defaultUrl">
      {{md.resourceTitle}}
    </a>
  </div>
  <!--<gn-metadata-card data-ng-repeat="md in items"
                    md="md">
  </gn-metadata-card>-->
</div>
