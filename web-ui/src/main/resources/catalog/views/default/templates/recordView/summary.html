<section class="gn-md-side-dates">
  <div data-ng-show="mdView.current.record.resourceVerticalRange"
       class="gn-margin-bottom flex-row">
      <span class="badge badge-rounded">
        <i class="fa fa-fw fa-clock-o"></i>
      </span>
      <h3 data-translate="">resourceVerticalRange</h3>
      <div class="flex flex-row flex-align-center gn-vertical-range"
           data-ng-repeat="range in mdView.current.record.resourceVerticalRange">
        <div class="width-25">
          <i class="fa fa-fw fa-chevron-up"/>
        </div>
        <div class="width-75">
          <div data-ng-show="range.lte">
            <dt>{{range.lte}}</dt>
          </div>
          <div data-ng-show="range.gte">
            <dt>{{range.gte}}</dt>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div data-ng-show="mdView.current.record.th_regions"
       class="gn-margin-bottom flex-row">
    <span class="badge badge-rounded">
      <i class="fa fa-fw fa-globe"></i>
    </span>
    <div>
      <h3 data-translate="">spatialExtent</h3>
      <div data-gn-keyword-badges="mdView.current.record"
           data-thesaurus="viewConfig.locationThesaurus"></div>
    </div>
  </div>

  <div data-ng-show="viewConfig.mainThesaurus.length > 0"
       class="gn-margin-bottom flex-row">
    <span class="badge badge-rounded">
      <i class="fa fa-fw fa-tags"></i>
    </span>
    <div>
      <h3 data-translate="">keywords</h3>
      <div data-gn-keyword-badges="mdView.current.record"
           data-thesaurus="viewConfig.mainThesaurus"></div>
    </div>
  </div>

</section>
